<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Calculadora IMC">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <section>
            <div>
                <label for="altura">Altura</label>
                <input type="text" id="altura" name="altura" placeholder="altura em metros" autocomplete="off">
            </div>
            <div>
                <label for="peso">Peso</label>
                <input type="text" id="peso" name="peso" placeholder="peso em quilos" autocomplete="off">
            </div> 
            <div>
                <button id="enviar">Enviar</button>
                <input type="reset" value="Limpar dados">
            </div>
        </section>
    </main>
    <script src="scripts/module.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
