<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Calculadora IMC">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <h1>Calcular IMC</h1>
        <dialog id="modal">
            <h2 id="status"></h2>
            <p id="valor"></p>
            <button id="fechar">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
        </dialog>
        <section>
            <div>
                <label for="altura">Altura</label>
                <input type="text" id="altura" name="altura" placeholder="altura em metros" autocomplete="off">
            </div>
            <div>
                <label for="peso">Peso</label>
                <input type="text" id="peso" name="peso" placeholder="peso em quilos" autocomplete="off">
            </div> 
            <div>
                <button id="enviar">Enviar</button>
            </div>
        </section>
    </main>
    <script src="scripts/module.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
